<mat-card>
  <mat-card-header>
    <mat-card-title>Quick Play</mat-card-title>
    <mat-card-subtitle>Play quickly videos from various sources</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
      <form (ngSubmit)="submit()" [formGroup]="playForm" class="quick-play-form">
        <div>
          <mat-form-field>
            <input formControlName="url" matInput placeholder="URL" required type="url">
            <mat-error *ngIf="playForm.hasError('required', 'url')">Please enter a url.</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-select formControlName="screen" placeholder="Screen" required>
              <mat-option *ngFor="let screen of screens$ | async" [value]="screen">{{screen.name}}</mat-option>
            </mat-select>
            <mat-hint>You may have to create a Screen first.</mat-hint>
            <mat-error *ngIf="playForm.hasError('required', 'screen')">Please select a screen.</mat-error>
          </mat-form-field>
        </div>

        <div style="padding-top: 10px;">
          <button mat-raised-button type="submit">Play</button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
